[defaults]
nocows = 1
ansible_managed = HEADER: managed by ansible, do NOT edit manually!
roles_path = roles-generic
collections_path = collections
inventory = hosts
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/facts_cache
# two hours timeout
; fact_caching_timeout = 7200

[ssh_connection]
pipelining = true
